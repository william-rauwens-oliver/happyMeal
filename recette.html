<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .btn.add-favorite:focus,
        .btn.add-favorite:active {
            background-color: #ff6f00;
        }

        .container {
            padding: 20px;
        }

        .recipe-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            margin: 0 auto;
            max-width: 400px; 
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .recipe-details {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .recipe-details .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .recipe-details p {
            margin-bottom: 10px;
            color: #555;
            text-align: center;
        }

        .recipe-details ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #ff6f00;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #e65100;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .nav-arrow i {
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recipe-card" id="recipe-card">
            <div class="nav-arrow left" onclick="prevRecipe()"><i class="fas fa-chevron-left"></i></div>
            <div class="nav-arrow right" onclick="nextRecipe()"><i class="fas fa-chevron-right"></i></div>
            <div class="recipe-details" id="recipe-details">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="recipe-name">Poulet rôti aux herbes</h5>
                        <p><strong>Ingredients:</strong> <span id="recipe-ingredients">Ingrédients</span></p>
                        <p><strong>Cooking Time:</strong> <span id="recipe-cooking-time">Temps de cuisson</span></p>
                        <p><strong>Steps:</strong></p>
                        <ol id="recipe-steps">
                            <li>Étape 1</li>
                            <li>Étape 2</li>
                            <li>Étape 3</li>
                        </ol>
                    </div>
                    <div class="card-footer" style="text-align: center;">
                        <a href="#" class="btn add-favorite" onclick="toggleFavorite(currentRecipeIndex)" id="favorite-btn"><i class="fas fa-heart"></i> Ajouter aux favoris</a>
                        <br>
                        <a href="#" class="btn" onclick="hideRecipeDetails()"><i class="fas fa-times"></i> Fermer le Détail</a>
                    </div>                                           
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
