<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="recipe-list" class="row">
            <div class="col s12 m6">
                <div class="card recipe" onclick="showRecipeDetails(1)">
                    <div class="card-image">
                        <img src="assets/img/roasted-butter-herb-chicken.jpg.jpeg" alt="Poulet rôti aux herbes">
                    </div>
                    <div class="card-content">
                        <h5>Poulet rôti aux herbes</h5>
                        <p>Cliquer pour plus de détails</p>
                    </div>
                    <div class="card-action">
                    </div>
                </div>
            </div>
        </div>

        <div id="recipe-details" class="row" style="display: none;">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" id="recipe-name"></span>
                        <p><strong>Ingredients:</strong> <span id="recipe-ingredients"></span></p>
                        <p><strong>Cooking Time:</strong> <span id="recipe-cooking-time"></span></p>
                        <p><strong>Steps:</strong></p>
                        <ol id="recipe-steps"></ol>
                    </div>
                    <div class="card-action">
                        <a href="#" class="add-favorite" onclick="toggleFavorite(1)" id="favorite-btn"><i class="fas fa-heart"></i> Add to Favorites</a>
                        <a href="#" onclick="hideRecipeDetails()"><i class="fas fa-times"></i> Fermer le Détail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
